<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Gavin's Tetris</title>
	<link rel = "stylesheet" type = "text/css" href = "style.css">
  </head>
  <body>
	<div id = "game" style = "display:inline;float:left;padding:3px">
		<canvas id = "playArea" width = 375 height = 450></canvas>
	</div>
	<div style = "display:inline;float:left;">
	  Arrow Down: <input type = "text" id = "0" value = "ArrowDown"><br>
	  Arrow Left: <input type = "text" id = "1" value = "ArrowLeft"><br>
	  Arrow Right: <input type = "text" id = "2" value = "ArrowRight"><br>
	  Hold: <input type = "text" id = "3" value = "ArrowUp"><br>
	  Rotate Clockwise: <input type = "text" id = "4" value = ";"><br>
	  Rotate Anti Clockwise: <input type = "text" id = "5" value = "q"><br>
	  <button onclick = "startGame()">Start New Game</button><br>
	  <button onclick = 'setControls(["ArrowDown", "ArrowLeft", "ArrowRight", "ArrowUp", "x", "z"])'>QWERTY - Two Handed</button>
	  <button onclick = 'setControls(["s", "a", "d", "w", "q", "e"])'>QWERTY - One Handed</button><br>
	  <button onclick = 'setControls(["ArrowDown", "ArrowLeft", "ArrowRight", "ArrowUp", "q", ";"])'>Dvorak - Two Handed</button>
	  <button onclick = 'setControls(["o", "a", "e", ",", "", "."])'>Dvorak - One Handed</button>

	</div>
    <script src="tetris.js"></script>
  </body>
</html>
